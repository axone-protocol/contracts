[tasks.docs-generate]
dependencies = ["check-prerequisites", "docs-clean", "schema"]
description = "Generate documentation"
script = '''
echo "ðŸ§¹ Cleaning old documentation..."
rm -rf $SCHEMA_FOLDER
rm -rf $DOCS_FOLDER

echo "ðŸ“š Generating documentation in ${DOCS_FOLDER} folder..."

mkdir -p $SCHEMA_FOLDER
find contracts/*/schema -type f -maxdepth 1 -name '*.json' \
    -exec sh -c 'cp "$@" "$0"' $SCHEMA_FOLDER/ {} +

mkdir -p $DOCS_FOLDER

for SCHEMA in $(ls $SCHEMA_FOLDER); do
    from="$SCHEMA"
    to="${SCHEMA%.json}.md"
    echo "âœï¸ Rendering ${SCHEMA_FOLDER}/$from to $to"

    awk "{sub(\"#/definitions\",\"./${from}/#/definitions\")} {print}" ${SCHEMA_FOLDER}/$from > ${SCHEMA_FOLDER}/$from.tmp
    mv ${SCHEMA_FOLDER}/${from}.tmp ${SCHEMA_FOLDER}/${from}

    npx --yes @fadroma/schema@1.1.0 ${SCHEMA_FOLDER}/${from} > "docs/${to}.tmp"

    perl << 'EOF' - "docs/${to}.tmp" > "docs/${to}"
    use strict;
    use warnings;
    use autodie;

    my $file = shift @ARGV;
    local $/ = undef;

    open my $fh, '<', $file or die "â˜ ï¸ Could not open file: $!";
    my $content = <$fh>;
    close $fh;

    my $in_code_block = 0;
    my $in_inline_code = 0;
    my $escaped_content = '';
    my @chars = split //, $content;

    for (my $i = 0; $i < @chars; $i++) {
        my $char = $chars[$i];
        my $emitted = '';

        if ($char eq '`') {
            my $next_char = $chars[$i + 1] // '';
            my $next_next_char = $chars[$i + 2] // '';
            if ($next_char eq '`' && $next_next_char eq '`') {
                $in_code_block = !$in_code_block;
                $i += 2;
                $emitted = '```';
            } elsif (!$in_code_block) {
                $in_inline_code = !$in_inline_code;
                $emitted = '`';
            } else {
                $emitted = $char;
            }
        } elsif ($char eq '\n') {
          $in_inline_code = 0;
          $emitted = $char;
        } elsif (!$in_code_block && !$in_inline_code && ($char eq '{' || $char eq '}')) {
            $emitted = "\\$char";
        } else {
            $emitted = $char;
        }

        $escaped_content .= $emitted;
    }

    print $escaped_content;
EOF

    rm "docs/${to}.tmp"

done

rm -rf $SCHEMA_FOLDER

echo "ðŸ“ Formatting documentation..."
npx --yes prettier@3.1.1 docs/*.md --write

echo "ðŸ“– Documentation has been successfully generated and available at $(pwd)/$DOCS_FOLDER/README.md"
'''

