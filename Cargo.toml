[workspace]
members = ["contracts/*", "packages/*"]

[workspace.dependencies]
cosmwasm-schema = "1.2.7"
cosmwasm-std = "1.2.7"
cosmwasm-storage = "1.2.7"
cw-multi-test = "0.15.1"
cw-storage-plus = "1.1.0"
cw-utils = "1.0.1"
cw2 = "1.1.0"
okp4-logic-bindings = { path = "packages/okp4-logic-bindings" }
okp4-objectarium = { path = "contracts/okp4-objectarium" }
okp4-objectarium-client = { path = "packages/okp4-objectarium-client" }
schemars = "0.8.12"
serde = { version = "1.0.168", default-features = false, features = ["derive"] }
serde-json-wasm = "0.5.1"
thiserror = { version = "1.0.43" }

[profile.release]
codegen-units = 1
debug = false
debug-assertions = false
incremental = false
lto = true
opt-level = 3
overflow-checks = true
panic = 'abort'
rpath = false
