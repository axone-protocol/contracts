[workspace]
members = ["contracts/*", "packages/*"]
resolver = "2"

[profile.release]
codegen-units = 1
debug = false
debug-assertions = false
incremental = false
lto = true
opt-level = 3
overflow-checks = true
panic = 'abort'
rpath = false

[workspace.dependencies]
cosmwasm-schema = "1.5.3"
cosmwasm-std = { version = "1.5.5", features = ["cosmwasm_1_2"] }
cosmwasm-storage = "1.5.2"
cw-multi-test = "0.20.1"
cw-storage-plus = "1.2.0"
cw-utils = "1.0.3"
cw2 = "1.1.1"
iref = "3.1.3"
langtag = "0.3.4"
okp4-cognitarium = { path = "contracts/okp4-cognitarium", features = [
  "library",
] }
okp4-cognitarium-client = { path = "packages/okp4-cognitarium-client" }
okp4-logic-bindings = { path = "packages/okp4-logic-bindings" }
axone-objectarium = { path = "contracts/axone-objectarium", features = [
  "library",
] }
okp4-objectarium-client = { path = "packages/okp4-objectarium-client" }
okp4-rdf = { path = "packages/okp4-rdf" }
okp4-wasm = { path = "packages/okp4-wasm" }
rdf-types = "0.18.2"
rio_api = "0.8.4"
rio_turtle = "0.8.4"
rio_xml = "0.8.4"
schemars = "0.8.16"
serde = { version = "1.0.197", default-features = false, features = ["derive"] }
serde-json-wasm = "1.0.1"
thiserror = { version = "1.0.58" }
